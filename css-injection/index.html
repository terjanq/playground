<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf8>
        <meta http-equiv="content-security-policy" content="default-src 'self'; 
                img-src http: https:; script-src 'unsafe-inline';
                style-src 'unsafe-inline'; font-src data:">
        <script>
            onload = onhashchange = _ =>{
                document.querySelectorAll('style').forEach(e=>e.remove());
                let inject = decodeURIComponent(location.hash.slice(1))
                let x = document.createElement('style');
                console.log(inject);
                x.innerText = inject;
                document.head.appendChild(x);
                injection.value = inject;
            }

            function change(){
                location.hash = encodeURIComponent(injection.value);
                location.reload();
            }
                
        </script>
    </head>

    <body>
        <textarea cols=50 rows=20 id=injection placeholder=injection></textarea>
        <button onclick=change()>apply</button>
        <br><br>
       
        <input id=secret type=text value="secret1337" disabled>
        <input id=keylog type=text placeholder="keylogger">
       
    </body>
</html>
